<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button type="button" class="new-book">New book</button>
        <dialog>
            <button type="button" autofocus aria-label="Close dialog" class="close-dialog">x</button>
            <form method="dialog">
                <h2>Create new book</h2>
                <p>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="Convenience Store Woman" required>
                </p>
                <p>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" placeholder="Sayaka Murata" required>
                </p>
                <p>
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" min="1" placeholder="176" required>
                </p>
                <fieldset>
                    <legend>Is read?</legend>
                    <div>
                        <input type="radio" name="is-read" id="no" value="no" checked>
                        <label for="no">no</label>
                    </div>
                    <div>
                        <input type="radio" name="is-read" id="yes" value="yes">
                        <label for="yes">yes</label>
                    </div>
                </fieldset>
                <button type="submit">Create</button>
            </form>
        </dialog>
        <table>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Is read?</th>
                </tr>
            <tbody>
            </tbody>
            </thead>
        </table>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/kensulite">Kensul</a></p>
    </footer>

</body>

</html>
