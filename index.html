<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <dialog>
            <form method="dialog">
                <h1>Create new book</h1>
                <p>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="Convenience Store Woman" required>
                </p>
                <p>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" placeholder="Sayaka Murata" required>
                </p>
                <p>
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" min="1" placeholder="176" required>
                </p>
                <p>
                    <label for="is-read">Is read?</label>
                    <input type="checkbox" name="is-read" id="is-read">
                </p>
                <button type="submit">Create</button>
            </form>
        </dialog>
        <table>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Is read?</th>
                </tr>
            <tbody>
            </tbody>
            </thead>
        </table>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/kensulite">Kensul</a></p>
    </footer>

</body>

</html>
